services:
  workspace:
    entrypoint:
    - sleep
    - infinity
    image: docker/dev-environments-javascript:stable-1
    user: node
    init: true
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
  app:
    container_name: main-fe-dev
    image: main-fe-dev
    build:
      context: ./packages/main-frontend
      target: development
    volumes:
      - ./packages/main-fontend/src:/app/src
    ports:
      - 3000:3000

